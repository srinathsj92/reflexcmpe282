<div class="container">
    <div class="row grid-container">
        <div class="col-md-10">
            <div class="table">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>&nbsp;</th>
                            <th sort-by="firstName" (sorted)="sort($event)">First Name</th>
                            <th sort-by="lastName" (sorted)="sort($event)">Last Name</th>
                            <th sort-by="address" (sorted)="sort($event)">Address</th>
                            <th sort-by="city" (sorted)="sort($event)">City</th>
                            <th sort-by="state.name" (sorted)="sort($event)">State</th>
                            <!-- Or you can do this directly rather than using sort-by directive -->
                            <th (click)="sort('orderTotal')">Order Total</th>
                            <th>&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let customer of customers;trackBy:trackby.customer">
                            <td><img src="images/male.png"
                                    class="card-image" alt="Customer Image" /></td>
                            <td><a [routerLink]="['/customer',customer.id,'details']">{{ customer.customerName | capitalize }}</a></td>
                            <td>{{ customer.contactLastName | capitalize }}</td>
                            <td>{{ customer.addressLine1 }}</td>
                            <td>{{ customer.city | trim }}</td>
                            <!--<td>{{ customer.state.name }}</td>-->
                            <td><b>Credit Limit</b>{{ customer.creditLimit | currency:'USD':true }}</td>
                            <td><a [routerLink]="['/customer',customer.customerNumber,'orders']">View Orders</a></td>
                        </tr>
                        <tr *ngIf="!customers.length">
                            <td>&nbsp;</td>
                            <td colspan="6">No Records Found</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
