<div *ngIf="customer">
  <div class="row">
    <div class="col-md-1">
      <img src="images/male.png" class="card-image" />
    </div>
    <div class="col-md-11">
      <h4>    
          {{ customer.customerName | capitalize }} &nbsp;
      </h4>
      <br />
      {{ customer.addressLine1 }}
      <br />
      {{ customer.city }}, {{ customer.state }}
    </div>
  </div>    
</div>   
<div *ngIf="!customer" class="row">
   No customer found for ID = {{ id }}
</div>
